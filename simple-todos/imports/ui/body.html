<body>

   <div class="container">

    <header>
            
<h1>Список дел ({{incompleteCount}})</h1>


      <label class="hide-completed">


        <input type="checkbox" /> 

Спрятать выполненные

      </label>

 

      {{> loginButtons}}      {{#if currentUser}}

 
      <form class="new-task">


        <input type="text" name="text" placeholder="Добавить задачу" />
        <input type="text" name="info" placeholder="Описание" />
	<input type="date" name="date" placeholder="Срок выполнения"/>

	<input  type="submit" value="Добавить">

      </form>


      {{/if}}

    </header>



    <ul>

      {{#each tasks}}

        {{> task}}

      {{/each}}

    </ul>
     </div>
</body>
